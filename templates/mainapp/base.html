<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notey | {% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

<style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;1,300&display=swap');

    .body{
        font-family: "Montserrat", "Sans-Serif", serif;
    }

    a{
    color: black;
    text-decoration: none;
    
    }
    
    a:hover{
    color:tomato;
    }
  {% block style %}
  {% endblock %}
</style>  
</head>

  <body class="body">
    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Notey</a>
      
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a aria-current="page" href="/" class="btn text-white m-2" >Home</a>
            </li>
            <li class="nav-item">
              <a  href="/about/" class="btn text-white m-2"> About</a>
            </li>
          
          </ul>
          <ul class="navbar-nav ms-auto mb-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
            <a href="{% url 'user_post' user %}" class="btn text-white m-2">My Post</a>
            </li>
            <li class="nav-item">
            <a href="{% url 'post_create' %} " class="btn text-white m-2"> New Post</a>
          </li>
            <li class="nav-item">
            <a href="{% url 'profile' %} " class="btn text-white m-2">{{ user.username }}</a>
          </li>
            <li class="nav-item">
            <a href="{% url 'logout' %} " class="btn text-white m-2">Log Out</a>
          </li>
            {% else %}
            <li class="nav-item">
            <a href="{% url 'login' %} " class="btn text-white m-2"> Log In</a>
          </li>
            <li class="nav-item">
            <a href="{% url 'register' %} " class="btn text-white m-2">Sign Up</a>
          </li>
            {% endif %}
          
        </div>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar ends -->

    <div class="container my-bg">
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
        {% endfor %}
      {% endif %}
    </div>

    {% block body %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   
    <script >

      $("#pop").on("click", function() {
        $('#imagepreview').attr('src', $('#imageresource').attr('src')); // here asign the image to the modal when the user click the enlarge link
        $('#imagemodal').modal('show'); // imagemodal is the id attribute assigned to the bootstrap modal, then i use the show function
     });


    </script>
  </body>
</html>
